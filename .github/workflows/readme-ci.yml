name: Update Profile README

on:
  schedule:
    - cron: '0 0 * * *'   # daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update Last Updated badge
        run: |
          DATE=$(date '+%Y-%m-%d %H:%M UTC')
          BADGE="![Last Updated](https://img.shields.io/badge/Last%20Updated-${DATE// /%20}-brightgreen)"

          if grep -q "Last Updated" README.md; then
            sed -i "s|!\[Last Updated\].*|$BADGE|" README.md
          else
            sed -i "1i$BADGE\n" README.md
          fi

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md
          git diff --cached --quiet || git commit -m "Update README timestamp"
          git push
